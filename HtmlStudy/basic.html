<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basic Html</title>
    <base href="//www.w3cshool.cn/images" target="_blank">
    <style type="text/css">
        body {
            background-color: green
        }
        
        p {
            color: blue
        }
    </style>
</head>

<body>
    <a id="tips">Useful Tips Section</a>
    <h1>My First Title</h1>
    <h1>主标题</h1>
    <h2>二级子标题</h2>
    <h3>三级子标题</h3>
    <h4>四级子标题</h4>
    <h5>五级子标题</h5>
    <h6>六级子标题</h6>
    <p>My First Paragraph</p>
    <p>中文段落</p>
    <hr>
    <p>I am <em>glad</em> you weren't <em>late</em>.</p>
    <p>I am counting on you, <strong>Do not</strong> be late!</p>
    <p>这是<i>斜体</i>, <ins>插入文字</ins></p>
    <hr>
    <p>下面标签默认会在新窗口打开, 因为在base标签里设置了target属性</p>
    <a href="http://baidu.com/">百度一下</a>
    <br>
    <a href="http://baidu.com/" target="_blank">在新窗口中打开百度一下</a>
    <a href="#tips">Visit the Useful Tips Section</a>

</body>

</html>
